<div class="card h-100 shadow-sm" *ngIf="product">
  <div class="image position-relative" style="cursor: pointer;">
    <img class="img-fluid bg-info" src="{{product.pictureUrl}}" alt="{{product.name}}">
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button routerLink="/shop/{{product.id}}" type="button" class="btn btn-primary">View</button>
      <button type="button" class="btn btn-warning ms-2">Edit</button>
    </div>
  </div>
  
  <div class="card-body d-flex flex-column">
    <a routerLink="/shop/{{product.id}}" class="text-decoration-none">
      <h6> {{product.name | titlecase }} </h6>
    </a>
    <span class="mb-2">{{ product.price | currency }}</span>
  </div>
</div>
