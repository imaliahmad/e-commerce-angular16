<pagination *ngIf="totalRecords && pageSize"
    [boundaryLinks]="true" 
    [totalItems]="totalRecords"
    [itemsPerPage]="pageSize"
    [maxSize]="10"
    (pageChanged)="onPagerChanged($event)"
    previousText="&lsaquo;" 
    nextText="&rsaquo;" 
    firstText="&laquo;" 
    lastText="&raquo;">
</pagination>
